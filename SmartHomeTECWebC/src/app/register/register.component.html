 <!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Smart Home TEC - Register</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center align-items-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    Something is wrong!
                                  </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type=text class="form-control form-control-user" id="FirstName" name="Nombre"
                                            placeholder="First Name" ngModel required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type=text class="form-control form-control-user" id="LastName" name="Apellido"
                                            placeholder="Last Name" ngModel required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type=email class="form-control form-control-user" id="InputEmail" name="Correo"
                                        placeholder="Email Address" ngModel required>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type=password class="form-control form-control-user" name="ContraseÃ±a"
                                            id="InputPassword" placeholder="Password" ngModel required> 
                                    </div>
                                    <div class="col-sm-6">
                                        <input type=password class="form-control form-control-user" 
                                            id="RepeatPassword" placeholder="Repeat Password" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <select class="form-control form-control-user" id="inputGroupSelect" name="Continente" placeholder="Choose your region..." ngModel>
                                      <option value="America">America</option>
                                      <option value="Asia">Asia</option>
                                      <option value="Africa">Africa</option>
                                      <option value="Europa">Europe</option>
                                      <option value="Oceania">Oceania</option>
                                    </select >
                                  </div>
                                  <div class="form-group">
                                        <input type=text class="form-control form-control-user" id="Address" name="Direccion"
                                            placeholder="Address" ngModel required>
                                </div>
                                <div class="form-group">
                                    <input type=text class="form-control form-control-user" id="Country" name="Pais"
                                        placeholder="Country" ngModel required>
                            </div>

                                <button type = submit class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>
