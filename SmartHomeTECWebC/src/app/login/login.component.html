<!DOCTYPE html>
<html lang="en" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Home TEC - Login</title>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container" >

        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center">

            <div class="col-xl-10 col-lg-12 col-md-10">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Smart Home TEC</h1>
                                    </div>
                                    <!-- Login information input card trigger the method onLogin with the login form of the input of the user all fields are required -->

                                    <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                                        <div class="alert alert-danger" role="alert" *ngIf="isError">
                                          Something is wrong!
                                        </div>
                                        <div class="form-group">
                                          <input type=text id="Username" name="Correo" class="form-control" placeholder="Enter Email Address..." ngModel required>
                                        </div>
                                        <div class="form-group">
                                          <input type=password id="Password" name="Contrasena" class="form-control" placeholder=Password ngModel required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name=Remember ngModel>
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        
                                        <button type ="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                                        <hr>
                                      </form>
                                     <div class="text-center">
                                        <a class="small" href="register">New in this neighborhood? Register!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
