<body id="page-top">

    <!-- Page Wrapper -->

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" >
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Smart Home TEC</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">

                <a class="nav-link" href="report">

                    <a class="nav-link" href="profile">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Manage profile</span></a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                       
                        <!-- Nav Item - Messages -->

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a type="button" class="dropdown-item" href="login" data-toggle="modal" data-target="#logoutModalLabel" >
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Log Out</span>
                            </a>
                            <!-- Dropdown - User Information -->
                           
                        </li>

                    </ul>

                </nav>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">

                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="row mg-b-30">
                            <div class="col mr-2">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Edit Profile</div>
                                    <form #formProfile="ngForm" (ngSubmit)="onProfile(formProfile)">
                                        <div class="alert alert-danger" role="alert" *ngIf="isError">
                                            Something is wrong!
                                          </div>
                                    <input type="text" class="form-control bg-light border-0 small" name = info1 placeholder="info1" 
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info2 placeholder="info2"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info3 placeholder="info3"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info4 placeholder="info4"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info5 placeholder="info5"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info6 placeholder="info6"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <input type="text" class="form-control bg-light border-0 small" name = info7 placeholder="info7"
                                    aria-label="Search" aria-describedby="basic-addon2" >
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search fa-sm">Save Information</i>
                                    </button>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
                    </div>
                        
                    </div>
                    <!-- Content Row -->

                

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

</html>
